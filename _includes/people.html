<div class="grid-item">
  <div class="card">
    {% if people.img %}
      {% if people.redirect %}
      <a href="{{ people.redirect }}" target="_blank">
      {% else %}
        {% if people.no_detail %}
          <a href="">
        {% else %}
          <a href="{{ people.url | relative_url }}">
        {% endif %}
      {% endif %}
      <img src="{{ people.img | relative_url }}" alt="people thumbnail">
      </a>
    {% endif %}
    <div class="card-body">
      <h6 class="card-title">{{ people.name }}</h6>
      <p class="card-text">{{ people.role }} <br /> {{ people.email }}</p>
      <div class="row ml-1 mr-1 p-0">
        {% if people.github %}
        <div class="github-icon">
          <div class="icon" data-toggle="tooltip" title="Code Repository">
            <a href="{{ people.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
          </div>
          {% if people.github_stars %}
          <span class="stars" data-toggle="tooltip" title="GitHub Stars">
            <i class="fas fa-star"></i>
            <span id="{{ people.github_stars }}-stars"></span>
          </span>
          {% endif %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
